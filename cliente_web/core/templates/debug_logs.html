<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Auth Logs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #16213e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h1 {
            color: #00d9ff;
            margin-bottom: 20px;
        }
        .log-entry {
            background: #0f3460;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-left: 3px solid #00d9ff;
        }
        .buttons {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            background: #00d9ff;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #00b8d4;
            transform: translateY(-2px);
        }
        button.danger {
            background: #e63946;
            color: white;
        }
        button.danger:hover {
            background: #d62828;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug - Authentication Flow Logs</h1>
        
        <div class="buttons">
            <button onclick="refreshLogs()">üîÑ Refrescar</button>
            <button onclick="clearLogs()" class="danger">üóëÔ∏è Limpiar logs</button>
            <button onclick="window.location.href='/dashboard'">üìä Ir a Dashboard</button>
            <button onclick="window.location.href='/login'">üîë Ir a Login</button>
            <button onclick="window.location.href='/perfil'">üë§ Ir a Perfil</button>
        </div>
        
        <div id="logs"></div>
    </div>

    <script>
        function refreshLogs() {
            const logs = JSON.parse(localStorage.getItem('authLogs') || '[]');
            const container = document.getElementById('logs');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="empty">No hay logs registrados todav√≠a.</div>';
                return;
            }
            
            container.innerHTML = logs.map(log => 
                `<div class="log-entry">${log}</div>`
            ).join('');
        }
        
        function clearLogs() {
            if (confirm('¬øEst√°s seguro de que quieres borrar todos los logs?')) {
                localStorage.removeItem('authLogs');
                refreshLogs();
            }
        }
        
        // Auto-refresh cada 2 segundos
        setInterval(refreshLogs, 2000);
        
        // Cargar logs iniciales
        refreshLogs();
    </script>
</body>
</html>
